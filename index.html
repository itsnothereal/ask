<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Aşk Delirdi</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #ff1a1a;
}

/* KALP KATMANI */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 20;
}

.heart {
    position: absolute;
    color: #ff1a1a;
    font-size: 28px;
    text-shadow: 
        0 0 10px #ff1a1a,
        0 0 25px #ff1a1a,
        0 0 40px #ff4d4d;
    animation: floatSpin linear infinite, beat 1.5s infinite;
}

/* YAZI */
.container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 90px;
    margin-bottom: 45px;
    animation: titlePulse 1.6s infinite;
}

.line {
    width: 720px;
    margin: 16px 0;
    animation: textGlow 2.8s infinite alternate;
}

.big { font-size: 26px; }
.small { font-size: 20px; }

/* ANİMASYONLAR */
@keyframes floatSpin {
    from {
        transform: translateY(120vh) rotate(0deg) scale(0.8);
    }
    to {
        transform: translateY(-30vh) rotate(360deg) scale(1.6);
    }
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.4); }
}

@keyframes titlePulse {
    0% { text-shadow: 0 0 30px #ff1a1a; }
    50% { text-shadow: 0 0 90px #ff4d4d; }
    100% { text-shadow: 0 0 30px #ff1a1a; }
}

@keyframes textGlow {
    from { text-shadow: 0 0 10px #ff1a1a; }
    to { text-shadow: 0 0 30px #ff4d4d; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>YIL BAŞI NİSANDA BAŞLADII!!</h1>

    <div class="line big">
        Takvimler değişti ama kalbimin yönü hiç şaşmadı.
    </div>

    <div class="line small">
        Yeni yıl başka bir sayfa değil, seninle aynı cümle.
    </div>

    <div class="line big">
        Saat on ikide dilek tutulur derler, ben adını seçtim.
    </div>

    <div class="line small">
        Aynı çizgide, aynı aşkta, aynı kalpte.
    </div>
</div>

<script>
const hearts = document.getElementById("hearts");
const heartCount = 120;

for (let i = 0; i < heartCount; i++) {
    spawnHeart();
}

function spawnHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = Math.random() * 100 + "vh";
    h.style.fontSize = (18 + Math.random() * 30) + "px";
    h.style.animationDuration = (4 + Math.random() * 6) + "s";
    hearts.appendChild(h);
}

/* MOUSE MANYAKLIĞI */
document.addEventListener("mousemove", e => {
    const burst = document.createElement("div");
    burst.className = "heart";
    burst.innerHTML = "❤";
    burst.style.left = e.clientX + "px";
    burst.style.top = e.clientY + "px";
    burst.style.fontSize = "18px";
    burst.style.animationDuration = "3s";
    hearts.appendChild(burst);

    setTimeout(() => burst.remove(), 3000);
});
</script>

</body>
</html>
