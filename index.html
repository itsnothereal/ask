<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yeni Yıla Aşk</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: black;
        overflow: hidden;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #ff1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Kalpler */
    .heart {
        position: absolute;
        color: #ff1a1a;
        font-size: 18px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.8);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.4);
            opacity: 0;
        }
    }

    .container {
        text-align: center;
        max-width: 900px;
        z-index: 2;
    }

    h1 {
        font-size: 72px;
        letter-spacing: 4px;
        margin-bottom: 50px;
        animation: glowTitle 2s infinite alternate;
    }

    .lines {
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
    }

    .line {
        width: 700px;
        text-align: center;
        animation: glowText 3s infinite alternate;
    }

    .big {
        font-size: 26px;
    }

    .small {
        font-size: 20px;
        opacity: 0.95;
    }

    @keyframes glowTitle {
        from {
            text-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff1a1a;
        }
        to {
            text-shadow: 0 0 40px #ff4d4d, 0 0 80px #ff4d4d;
        }
    }

    @keyframes glowText {
        from {
            text-shadow: 0 0 10px #ff1a1a;
        }
        to {
            text-shadow: 0 0 25px #ff4d4d;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>YIL BAŞI NİSANDA BAŞLADII!!</h1>

    <div class="lines">
        <div class="line big">
            Takvimler değişti ama kalbimin yönü hiç şaşmadı.
        </div>

        <div class="line small">
            Yeni yıl başka bir sayfa değil, seninle aynı cümle.
        </div>

        <div class="line big">
            Saat on ikide dilek tutulur derler, ben adını seçtim.
        </div>

        <div class="line small">
            Aynı çizgide, aynı aşkta, aynı kalpte.
        </div>
    </div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (12 + Math.random() * 20) + "px";
        heart.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 12000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
