<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yeni Yıla Aşk</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #ff1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 900px;
}

/* BAŞLIK */
h1 {
    font-size: 78px;
    margin-bottom: 60px;
    letter-spacing: 4px;
    animation: glowTitle 2s infinite alternate;
}

/* METİN ALANI */
.lines {
    display: flex;
    flex-direction: column;
    gap: 28px;
    align-items: center;
}

/* TEK SATIR */
.row {
    display: flex;
    align-items: center;
    gap: 18px;
}

/* METİN */
.text {
    width: 600px;
    text-align: center;
    animation: glowText 3s infinite alternate;
}

.big {
    font-size: 26px;
}

.small {
    font-size: 20px;
    opacity: 0.95;
}

/* KALPLER */
.heart {
    font-size: 22px;
    color: #ff1a1a;
    animation: heartBeat 1.8s infinite;
    text-shadow: 0 0 15px #ff1a1a;
}

/* ANİMASYONLAR */
@keyframes glowTitle {
    from {
        text-shadow: 0 0 25px #ff1a1a, 0 0 50px #ff1a1a;
    }
    to {
        text-shadow: 0 0 50px #ff4d4d, 0 0 90px #ff4d4d;
    }
}

@keyframes glowText {
    from {
        text-shadow: 0 0 10px #ff1a1a;
    }
    to {
        text-shadow: 0 0 28px #ff4d4d;
    }
}

@keyframes heartBeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>YIL BAŞI NİSANDA BAŞLADII!!</h1>

    <div class="lines">

        <div class="row">
            <span class="heart">❤</span>
            <div class="text big">
                Takvimler değişti ama kalbimin yönü hiç şaşmadı.
            </div>
            <span class="heart">❤</span>
        </div>

        <div class="row">
            <span class="heart">❤</span>
            <div class="text small">
                Yeni yıl başka bir sayfa değil, seninle aynı cümle.
            </div>
            <span class="heart">❤</span>
        </div>

        <div class="row">
            <span class="heart">❤</span>
            <div class="text big">
                Saat on ikide dilek tutulur derler, ben adını seçtim.
            </div>
            <span class="heart">❤</span>
        </div>

        <div class="row">
            <span class="heart">❤</span>
            <div class="text small">
                Aynı çizgide, aynı aşkta, aynı kalpte.
            </div>
            <span class="heart">❤</span>
        </div>

    </div>
</div>

</body>
</html>
