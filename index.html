<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Yıla Aşk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ff1a1a;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 64px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: glow 2.5s infinite alternate;
        }

        p {
            font-size: 22px;
            line-height: 1.8;
            margin: 25px 0;
            animation: glowSoft 3s infinite alternate;
        }

        .quote {
            font-style: italic;
            opacity: 0.95;
        }

        .divider {
            width: 140px;
            height: 2px;
            background-color: #ff1a1a;
            margin: 35px auto;
            box-shadow: 0 0 10px #ff1a1a;
        }

        /* Parlama animasyonları */
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff1a1a,
                    0 0 20px #ff1a1a,
                    0 0 40px #ff1a1a;
            }
            to {
                text-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 70px #ff4d4d;
            }
        }

        @keyframes glowSoft {
            from {
                text-shadow: 0 0 8px #ff1a1a;
            }
            to {
                text-shadow: 0 0 18px #ff4d4d;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YENİ YILA SENİNLE</h1>

    <div class="divider"></div>

    <p>
        Takvimler değişirken,<br>
        kalbimin adresi aynı kaldı.
    </p>

    <p class="quote">
        “Yeni yıl dileğim değil artık,<br>
        sen zaten gerçekleşmiş halisin.”
    </p>

    <p>
        Saat on ikiyi vurduğunda,<br>
        herkes bir dilek tutar…<br>
        ben sadece adını fısıldarım.
    </p>

    <div class="divider"></div>

    <p>
        Yeni yıl, yeni umutlar…<br>
        ama aynı aşk,<br>
        aynı gözler,<br>
        aynı sen.
    </p>
</div>

</body>
</html>
